<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

  <div class="container-fluid">
    <div class="row">

      <!-- Sidebar -->
      <nav class="col-md-3 col-lg-2 d-md-block sidebar p-3 text-white">
        <h3 class="text-center mb-4">🎓 Admin Panel</h3>
        <ul class="nav flex-column">
          <li class="nav-item"><a class="nav-link active" href="#">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Students</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Exams</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Results</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Settings</a></li>
        </ul>
      </nav>

      <!-- Main content -->
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 pt-4">
        <h2 class="mb-4 fw-bold">📊 Dashboard Overview</h2>

        <div class="row g-4">
          <div class="col-sm-6 col-lg-4">
            <div class="card shadow-sm border-0 rounded-4 stat-card bg-gradient-primary text-white">
              <div class="card-body">
                <h5 class="card-title">👨‍🎓 Total Students</h5>
                <p class="fs-2 fw-bold">1,250</p>
              </div>
            </div>
          </div>
          <div class="col-sm-6 col-lg-4">
            <div class="card shadow-sm border-0 rounded-4 stat-card bg-gradient-success text-white">
              <div class="card-body">
                <h5 class="card-title">📝 Exams Conducted</h5>
                <p class="fs-2 fw-bold">89</p>
              </div>
            </div>
          </div>
          <div class="col-sm-6 col-lg-4">
            <div class="card shadow-sm border-0 rounded-4 stat-card bg-gradient-warning text-white">
              <div class="card-body">
                <h5 class="card-title">💰 Revenue</h5>
                <p class="fs-2 fw-bold">$12,300</p>
              </div>
            </div>
          </div>
        </div>

      </main>
    </div>
  </div>

</body>
</html>
